on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step and authenticate gcloud cli
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: 'This is an awesome action, testing:v2 checking gcr push update creds - ninja access'
          service_account: ${{ secrets.GCLOUD_AUTH}}
          name: 'kubefy-268211/action_test:test'
          registry: 'gcr.io'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"